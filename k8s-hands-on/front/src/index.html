<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://192.168.1.112:31671";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var req = JSON.parse(this.responseText);
        document.getElementById("id01").innerHTML = "<h2> La hora es: " + req.time + " y el nombre del servidor es: " + req.hostname + " </h2>";
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();
</script>
